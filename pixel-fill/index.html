<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-CENGSHGLCK"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CENGSHGLCK');
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Fill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back-button" id="back-button">
        <div class="arrow-left"></div>
        <span>BACK</span>
    </div>
    <div class="game-container">
        <div class="progress-bar-container">
            <div class="pixel-text-outline">PIXEL FILL</div>
            <div class="progress-bar-fill" id="pixel-fill-progress"></div>
        </div>
        <div class="percentage-indicator" id="percentage-indicator">0%</div>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions-container">
            <div class="instruction-item">
                <div class="arrow-keys-diagram">
                    <div class="arrow-key-button up"></div>
                    <div class="arrow-key-button left"></div>
                    <div class="arrow-key-button down"></div>
                    <div class="arrow-key-button right"></div>
                </div>
                <span class="instruction-text">MOVE</span>
            </div>
            <div class="instruction-item">
                <div class="key-button space-bar-diagram">SPACEBAR</div>
                <span class="instruction-text">SPEED MODE</span>
                <div class="mode-arrow" id="speed-mode-arrow"></div>
            </div>
            <div class="instruction-item">
                <div class="key-button shift-key-diagram">SHIFT</div>
                <div class="plus-sign-diagram"></div>
                <div class="key-button space-bar-diagram">SPACEBAR</div>
                <span class="instruction-text">STICKY MODE</span>
                <div class="mode-arrow" id="sticky-mode-arrow"></div>
            </div>
        </div>
        <div class="win-message" id="win-message">YOU WON!</div>
        <div class="dialog-overlay" id="dialog-overlay">
            <div class="dialog-box">
                <div class="dialog-header">
                    <span class="dialog-headline">Start over?</span>
                </div>
                <div class="dialog-body">
                    <p>Are you sure? Your progress will be lost.</p>
                </div>
                <div class="dialog-footer">
                    <span class="dialog-button">press ENTER to start over</span>
                    <span class="dialog-button">press ESC to cancel</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <canvas id="confettiCanvas"></canvas>
</body>
</html>
